  <div class="container">
    <ng-container *ngIf="activeTab === 'home'">

      <!--<ag-login-page [productName]="productName" [productIcon]="productIcon"
                     [loginPrompt]="loginPrompt" [loginFooterText]="loginFooterText"
                     [validDomains]="validDomains"
                     (changePasswordAction)="changePasswordAction($event)"
                     (closeAction)="closeAction($event)"
                     (loginAction)="loginAction($event)"></ag-login-page>-->

      <awf-title-bar header="Login to Control Panel">

      </awf-title-bar>

      <div class="top-controls">
        <awf-input style="--awf-input-width: 180px;">
          <awf-text slot="label" for="username-input">Username</awf-text>
          <input id="username-input" type="text" autocomplete="username" class="input-field" [(ngModel)]="username" />
        </awf-input>

        <awf-input-password style="--awf-input-width: 180px;">
          <awf-text slot="label" for="password-input">Password</awf-text>
          <input id="password-input" type="password" autocomplete="current-password" class="input-field" [(ngModel)]="password" />
        </awf-input-password>

        <awf-button id="btnStart" (click)="start()" [disabled]="isLoading" style="margin-top: 12px;">
          {{ isLoading ? 'Loading...' : 'Login' }}
        </awf-button>
        <awf-banner open="" header="{{ message }}">

        </awf-banner>
      </div>

    </ng-container>

    <ng-container *ngIf="activeTab === 'projects'">
      <div class="main-grid">
        <!-- Left: project list component -->
        <app-project-list [projects]="projects" [selectedProject]="selectedProject" (select)="selectProject($event)"></app-project-list>
      </div>

    </ng-container>

    <ng-container *ngIf="activeTab === 'instruments'">
      <div class="main-grid">
        <!-- Left: instrument list component -->
        <app-instrument-list [instruments]="instruments"
                             [selectedProject]="selectedProject"
                             (connect)="connectInstrument($event)">
        </app-instrument-list>
      </div>

    </ng-container>

    <ng-container *ngIf="activeTab === 'status'">
      <div class="main-grid">
        <app-status></app-status>
      </div>

    </ng-container>

    <ng-container *ngIf="activeTab === 'singlesample'">

      <div class="main-grid">

        <!-- Right: run panel component -->
        <app-run-panel [selectedInstrument]="selectedInstrument"
                       [initialResultPath]="resultPath"
                       [initialResultFileName]="resultFileName"
                       [initialAcquisitionMethod]="acquisitionMethod"
                       [runInProgress]="runInProgress"
                       [token]="token"
                       (runSubmit)="onRunSubmit($event)">
        </app-run-panel>
      </div>
    </ng-container>

  </div>
</div>
